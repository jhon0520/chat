<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link href="/index.css" rel="stylesheet" />

</head>

<body>

    <!-- Chat principal -->
    <div id="Chat">
        <h2>Chat</h2>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="Usuario" type="text" placeholder="Nombre del usuario" />
        <input id="UsuarioPM" type="text" placeholder="Usuario al que enviara mensaje Privado" />
        <input id="Mensaje" type="text" placeholder="Mensaje" />
        <input id="MensajePrivado" type="text" placeholder="Escribe un Mensaje Privado al usuario seleccionado" />
        <button id="Enviar">Enviar Mensaje</button>
    </div>

    <!-- Chat PequeÃ±o -->

    <div id="Chat2">

        <div id='UsuarioMinimiza'>
            <h2>User</h2>
            <button id="BotonMinimiza">
                <i class="material-icons">remove</i>
            </button>
        </div>

        <div id="chat-window2">
            <div id="output2"></div>
            <div id="feedback2"></div>
        </div>
        
        <input id="Mensaje2" type="text" placeholder="Mensaje" />

        <button id="Enviar2">
            <i class="material-icons">send</i>
        </button>
    </div>

</body>

<script src="/index.js"></script>

</html>
